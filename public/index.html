<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wayback HTML Machine ‚Äî VNDAL</title>
  <meta name="description"
    content="Download halaman web dari Wayback Machine secara otomatis lengkap dengan semua aset">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üï∞Ô∏è</text></svg>">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="brand-badge">VNDAL</div>
      <h1>Wayback HTML Machine</h1>
      <p class="subtitle">Download halaman web dari Wayback Machine secara otomatis</p>
    </div>

    <!-- Input Section -->
    <div class="card input-section">
      <div class="input-row">
        <input type="text" id="urlInput"
          placeholder="Paste URL... (contoh: example.com atau https://web.archive.org/web/2024.../https://...)">
        <button class="btn btn-primary" id="scanBtn" onclick="startScan()">üîç Scan</button>
        <button class="btn btn-download" id="directBtn" onclick="directDownload()" style="display:none">‚¨á Download
          Langsung</button>
      </div>
      <div class="input-row options-row">
        <label>Dari:</label>
        <input type="text" id="fromDate" placeholder="20200101 (opsional)">
        <label>Sampai:</label>
        <input type="text" id="toDate" placeholder="20231231 (opsional)">
        <label>Limit:</label>
        <input type="number" id="limitInput" placeholder="500" value="500">
      </div>
    </div>

    <!-- Pages Section -->
    <div class="pages-section card" id="pagesSection">
      <div class="section-header">
        <div>
          <h2>üìÑ Halaman Ditemukan</h2>
          <span class="pages-count" id="pagesCount"></span>
        </div>
        <div class="section-controls">
          <button class="btn btn-sm btn-primary" onclick="selectAll()">‚úì Pilih Semua</button>
          <button class="btn btn-sm btn-primary" onclick="deselectAll()"
            style="background: linear-gradient(135deg, #6b7280, #4b5563); box-shadow: none;">‚úó Hapus Semua</button>
          <button class="btn btn-download" id="downloadBtn" onclick="startDownload()">‚¨á Download Terpilih</button>
        </div>
      </div>
      <div class="pages-search">
        <input type="search" id="pageSearch" placeholder="Filter halaman..." oninput="filterPages()">
      </div>
      <div class="stats-bar" id="statsBar">
        <div class="stat">Total: <span class="stat-value" id="statTotal">0</span></div>
        <div class="stat">Dipilih: <span class="stat-value" id="statSelected">0</span></div>
        <div class="stat">Ditampilkan: <span class="stat-value" id="statVisible">0</span></div>
      </div>
      <div class="pages-list" id="pagesList"></div>
    </div>

    <!-- Progress Section -->
    <div class="progress-section card" id="progressSection">
      <h2>‚è≥ Progress Download</h2>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-info">
        <span id="progressText">0 / 0</span>
        <span id="progressStatus">Idle</span>
      </div>
      <div class="progress-current" id="progressCurrent"></div>
      <div class="progress-errors" id="progressErrors"></div>
    </div>

    <!-- Downloads Section -->
    <div class="card downloads-section">
      <h2>üì¶ Hasil Download</h2>
      <div id="downloadsList">
        <div class="empty-state">Belum ada download</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p class="footer-brand">‚ö° VNDAL</p>
      <p>Wayback HTML Machine v1.0 ‚Äî <a href="https://github.com/RNDLSMN/wayback-machine-downloader"
          target="_blank">GitHub ‚Üó</a></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
