<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wayback HTML Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Wayback HTML Machine</h1>
    <p class="subtitle">Download halaman web dari Wayback Machine secara otomatis</p>

    <!-- Input Section -->
    <div class="input-section">
      <div class="input-row">
        <input type="text" id="urlInput" placeholder="Paste URL... (contoh: example.com atau https://web.archive.org/web/2024.../https://...)">
        <button class="btn btn-primary" id="scanBtn" onclick="startScan()">Scan</button>
        <button class="btn btn-download" id="directBtn" onclick="directDownload()" style="display:none">Download Langsung</button>
      </div>
      <div class="input-row options-row">
        <label>Dari:</label>
        <input type="text" id="fromDate" placeholder="20200101 (opsional)">
        <label>Sampai:</label>
        <input type="text" id="toDate" placeholder="20231231 (opsional)">
        <label>Limit:</label>
        <input type="number" id="limitInput" placeholder="500" value="500">
      </div>
    </div>

    <!-- Pages Section -->
    <div class="pages-section" id="pagesSection">
      <div class="pages-header">
        <div>
          <h2>Halaman Ditemukan</h2>
          <span class="pages-count" id="pagesCount"></span>
        </div>
        <div class="pages-controls">
          <button class="btn btn-sm btn-primary" onclick="selectAll()">Pilih Semua</button>
          <button class="btn btn-sm btn-primary" onclick="deselectAll()">Hapus Semua</button>
          <button class="btn btn-download" id="downloadBtn" onclick="startDownload()">Download Terpilih</button>
        </div>
      </div>
      <div class="pages-list" id="pagesList"></div>
    </div>

    <!-- Progress Section -->
    <div class="progress-section" id="progressSection">
      <h2>Progress Download</h2>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-info">
        <span id="progressText">0 / 0</span>
        <span id="progressStatus">Idle</span>
      </div>
      <div class="progress-current" id="progressCurrent"></div>
      <div class="progress-errors" id="progressErrors"></div>
    </div>

    <!-- Downloads Section -->
    <div class="downloads-section">
      <h2>Hasil Download</h2>
      <div id="downloadsList">
        <div class="empty-state">Belum ada download</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
